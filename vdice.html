<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Dice - Kimber Highfill</title>
        <link rel="stylesheet" type="text/css" href="portfolio.css" />
    </head>
    <body>
        <div class="intro">
            <h2>Virtual Dice</h2>
        </div>
        <div class="links">
            <nav class="navbar">
                <a href="index.html">Home</a> |
                <a href="aboutme.html">About Me</a> | 
                <a href="contact.html">Contact Me</a> | 
                <a href="projects.html">Projects</a>
            </nav>
        </div>
        <div class="container">
            <h4 class="dice_head">Base Rolls</h4>
            <input type="text" id="fnum" placeholder="0" />d
            <input type="text" id="snum" placeholder="0" /> +
            <input type="text" id="tnum" value="0" /> 
            <input type="submit" value="Submit" onClick="baseroll();" /><br />
            Rolls: <span id="values"></span><br />
            Sum: <span id="sum"></span><br /><br />
            
            <h4 class="dice_head">Advanced Rolls</h4>
            <input type="text" id="fnum1" placeholder="0" />d
            <input type="text" id="snum1" placeholder="0" /> + 
            <input type="text" id="tnum1" placeholder="0" />d
            <input type="text" id="fonum" placeholder="0" /> +
            <input type="text" id="finum" value="0" />
            <input type="submit" value="Submit" onClick="advroll();" /><br />
            Rolls: <span id="values1"></span><br />
            Sum: <span id="sum1"></span><br /><br />
            <h4 class="dice_head">Stat Rolls</h4>
            <input type="text" id="fnum2" value="4" />d
            <input type="text" id="snum2" value="6" /> keep 
            <input type="text" id="tnum2" value="3" /> x 
            <input type="text" id="fonum1" value="6" />
            <input type="submit" value="Submit" onClick="statroll();" /><br />
            Stats: <span id="values2"></span>
        </div>
        <script type="text/javascript" src="vdice.js"></script>
    </body>
</html>
